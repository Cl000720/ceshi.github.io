<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子歌单 - 黑色字体风格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://qn-n4-lz02.obs.cn-north-4.myhuaweicloud.com/meiyan-common-img/photo/68a6ffff3daa215odnq3lw7751.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000; /* 改为黑色 */
            min-height: 100vh;
            padding: 20px;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-image: url('https://qn-n4-lz02.obs.cn-north-4.myhuaweicloud.com/meiyan-common-img/photo/68a7002d4eb42ltdvtlas52290.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 0.1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #000; /* 改为黑色 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* 白色阴影增强可读性 */
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .tagline {
            color: #000; /* 改为黑色 */
            font-size: 1.3rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); /* 白色阴影增强可读性 */
            font-weight: 500;
        }
        
        .tagline .highlight {
            color: #0066cc; /* 深蓝色替代亮蓝色 */
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: #000; /* 改为黑色 */
            font-size: 1rem;
            outline: none;
            font-weight: 500;
        }
        
        .search-box input::placeholder {
            color: rgba(0, 0, 0, 0.6); /* 黑色半透明 */
        }
        
        .search-box button {
            padding: 15px 25px;
            border: none;
            background: rgba(0, 102, 204, 0.8); /* 深蓝色 */
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: rgba(0, 85, 170, 0.9);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #000; /* 改为黑色 */
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(0, 102, 204, 0.8); /* 深蓝色 */
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }
        
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .song-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .song-info {
            flex-grow: 1;
        }
        
        .song-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #000; /* 改为黑色 */
            font-weight: 600;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .song-artist {
            color: #0066cc; /* 深蓝色替代亮蓝色 */
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        .song-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .song-tag {
            padding: 5px 12px;
            background: rgba(0, 102, 204, 0.15); /* 深蓝色半透明 */
            border-radius: 15px;
            font-size: 0.9rem;
            color: #0066cc; /* 深蓝色 */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 102, 204, 0.3);
            font-weight: 500;
        }
        
        .song-number {
            font-size: 2rem;
            font-weight: bold;
            color: rgba(0, 102, 204, 0.5); /* 深蓝色半透明 */
            margin-right: 20px;
            min-width: 40px;
            text-align: center;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 102, 204, 0.7); /* 深蓝色 */
            color: #000; /* 改为黑色 */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            color: #000; /* 改为黑色 */
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.2rem;
            color: #0066cc; /* 深蓝色 */
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .song-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .song-number {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .song-item {
                padding: 15px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .search-box button {
                width: 100%;
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>卿妮</h1>
            <p class="tagline">共收录 <span class="highlight" id="header-song-count">0</span> 首优质歌曲</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索歌曲、歌手或标签...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active">全部</button>
            <button class="filter-btn">emo</button>
            <button class="filter-btn">戏腔</button>
            <button class="filter-btn">甜歌</button>
            <button class="filter-btn">古风</button>
            <button class="filter-btn">粤语</button>
            <button class="filter-btn">流行</button>
            <button class="filter-btn">摇滚</button>
        </div>
        
        <h2 class="section-title">我的歌单</h2>
        <div class="song-list" id="song-list">
            <!-- 歌曲将通过JavaScript动态添加 -->
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-songs">0</div>
                <div class="stat-label">歌曲总数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-artists">0</div>
                <div class="stat-label">歌手数量</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-tags">0</div>
                <div class="stat-label">分类标签</div>
            </div>
        </div>
    </div>

    <script>
        // 示例歌曲数据
        const songs = [
            { id: 1, title: "处处吻", artist: "杨千嬅", tags: ["粤语", "emo"] },
            { id: 2, title: "天外来物", artist: "薛之谦", tags: ["emo"] },
            { id: 3, title: "人间不值得", artist: "黄诗扶", tags: ["戏腔", "古风"] },
            { id: 4, title: "牵丝戏", artist: "银铃", tags: ["戏腔", "古风"] },
            { id: 5, title: "爱你", artist: "王心凌", tags: ["甜歌"] },
            { id: 6, title: "恋爱告急", artist: "鞠婧祎", tags: ["甜歌"] },
            { id: 7, title: "起风了", artist: "买辣椒也用券", tags: ["流行"] },
            { id: 8, title: "晴天", artist: "周杰伦", tags: ["流行"] },
            { id: 9, title: "光年之外", artist: "G.E.M.邓紫棋", tags: ["流行"] },
            { id: 10, title: "稻香", artist: "周杰伦", tags: ["励志"] },
            { id: 11, title: "泡沫", artist: "G.E.M.邓紫棋", tags: ["流行"] },
            { id: 12, title: "说散就散", artist: "JC陈泳彤", tags: ["emo"] }
        ];

        // 渲染歌曲列表
        function renderSongs(songsArray) {
            const songList = document.getElementById('song-list');
            songList.innerHTML = '';
            
            songsArray.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <div class="song-info">
                        <h3 class="song-title">${song.title}</h3>
                        <p class="song-artist">${song.artist}</p>
                        <div class="song-tags">
                            ${song.tags.map(tag => `<span class="song-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                songList.appendChild(songItem);
            });
            
            // 更新统计信息
            updateStats(songsArray);
        }
        
        // 更新统计信息
        function updateStats(songsArray) {
            const totalSongs = songsArray.length;
            document.getElementById('total-songs').textContent = totalSongs;
            document.getElementById('header-song-count').textContent = totalSongs;
            
            // 计算不重复的歌手数量
            const artists = new Set(songsArray.map(song => song.artist));
            document.getElementById('total-artists').textContent = artists.size;
            
            // 计算不重复的标签数量
            const allTags = songsArray.flatMap(song => song.tags);
            const uniqueTags = new Set(allTags);
            document.getElementById('total-tags').textContent = uniqueTags.size;
        }
        
        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            const performSearch = () => {
                const searchText = searchInput.value.toLowerCase();
                if (searchText.trim() === '') {
                    renderSongs(songs);
                    return;
                }
                
                const filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchText) ||
                    song.artist.toLowerCase().includes(searchText) ||
                    song.tags.some(tag => tag.toLowerCase().includes(searchText))
                );
                
                renderSongs(filteredSongs);
            };
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        }
        
        // 分类过滤
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const filter = this.textContent;
                    if (filter === '全部') {
                        renderSongs(songs);
                    } else {
                        const filteredSongs = songs.filter(song => 
                            song.tags.includes(filter)
                        );
                        renderSongs(filteredSongs);
                    }
                });
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderSongs(songs);
            setupSearch();
            setupFilters();
        });
    </script>
</body>
</html>
